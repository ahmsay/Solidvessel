plugins {
    id 'java-library'
}

dependencies {
    implementation project.parent.project("domain")
    api "org.springframework.boot:spring-boot-starter-web:$rootProject.springBootVersion"
    api "org.springframework.boot:spring-boot-starter-security:$rootProject.springBootVersion"
    api "org.springframework.boot:spring-boot-starter-oauth2-resource-server:$rootProject.springBootVersion"
}
