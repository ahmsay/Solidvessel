routes:
- id: auth
  uri: /auth/*
  upstream:
    nodes:
      "localhost:80": 1
    type: roundrobin
  plugin_config_id: 1
- id: account
  uri: /account/*
  upstream:
    nodes:
      "localhost:8081": 1
    type: roundrobin
  plugin_config_id: 1
- id: inventory
  uri: /inventory/*
  upstream:
    nodes:
      "localhost:8082": 1
    type: roundrobin
  plugin_config_id: 1
- id: order
  uri: /order/*
  upstream:
    nodes:
      "localhost:8083": 1
    type: roundrobin
  plugin_config_id: 1
- id: payment
  uri: /payment/*
  upstream:
    nodes:
      "localhost:8084": 1
    type: roundrobin
  plugin_config_id: 1
plugin_configs:
- id: 1
  plugins:
    openid-connect:
      client_id: "solidvessel-auth"
      client_secret: "GJDCy4C7LSeFmggaRtZutSHZHBaTCavE"
      discovery: "http://localhost:9876/realms/solidvessel/.well-known/openid-configuration"
      scope: "openid profile"
      bearer_only: true # set false to enable login from ui
      realm: "solidvessel"
      redirect_uri: "http://localhost:9080/auth/callback"
      logout_path: "/auth/logout"
      access_token_in_authorization_header: true
      set_id_token_header: false
      set_userinfo_header: false
    proxy-rewrite:
      headers:
        remove: # these headers are coming only if login from ui is enabled
        - "sec-fetch-site"
        - "sec-fetch-mode"
        - "sec-fetch-user"
        - "sec-fetch-dest"
        - "sec-ch-ua"
        - "sec-ch-ua-mobile"
        - "sec-ch-ua-platform"
        - "accept-language"
        - "upgrade-insecure-requests"
        - "cookie"
  desc: "oidc"
#END