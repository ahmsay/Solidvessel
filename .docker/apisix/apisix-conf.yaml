routes:
- id: auth
  uri: /auth/*
  upstream:
    nodes:
      "localhost:8080": 1
    type: roundrobin
- id: account
  uri: /account/*
  upstream:
    nodes:
      "localhost:8081": 1
    type: roundrobin
- id: inventory
  uri: /inventory/*
  upstream:
    nodes:
      "localhost:8082": 1
    type: roundrobin
- id: order
  uri: /order/*
  upstream:
    nodes:
      "localhost:8083": 1
    type: roundrobin
- id: payment
  uri: /payment/*
  upstream:
    nodes:
      "localhost:8084": 1
    type: roundrobin
#END