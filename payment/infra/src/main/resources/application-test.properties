# database
spring.datasource.url=jdbc:postgresql://payment-db-postgresql:5432/payment
# redis
spring.data.redis.host=redis-master
spring.data.redis.port=6379
# rabbitmq
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
# service urls
account.url=http://account:8080/account
inventory.url=http://inventory:8080/inventory
# actuator
management.endpoints.web.exposure.include=*
