spring:
  datasource:
    url: jdbc:postgresql://payment-db:5432/payment
  data:
    redis:
      host: redis-master
      port: 6379
  rabbitmq:
    host: rabbitmq
    port: 5672
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: http://keycloak:8080/realms/solidvessel/protocol/openid-connect/certs
inventory:
  url: http://inventory:8080/inventory
management:
  endpoints:
    web:
      exposure:
        include: '*'
keycloak:
  server-url: http://keycloak:8080
