apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: solidvessel-ingress
  namespace: solidvessel
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/group.name: common-ingress-group
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
spec:
  ingressClassName: alb
  rules:
  - host: www.solidvessel.com
    http:
      paths:
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: auth
            port:
              number: 8080
      - path: /account
        pathType: Prefix
        backend:
          service:
            name: account
            port:
              number: 8080
      - path: /inventory
        pathType: Prefix
        backend:
          service:
            name: inventory
            port:
              number: 8080
      - path: /order
        pathType: Prefix
        backend:
          service:
            name: order
            port:
              number: 8080
      - path: /payment
        pathType: Prefix
        backend:
          service:
            name: payment
            port:
              number: 8080