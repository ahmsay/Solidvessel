apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: keycloak
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: keycloak
    targetRevision: 17.3.6
    helm:
      values: |
        production: true
        proxy: edge
        auth:
          adminUser: admin
          adminPassword: admin
        postgresql:
          enabled: false
        externalDatabase:
          host: keycloak.db.solidvessel.com
          database: keycloak
          user: nihilus
          password: 5b03574a-fe81-2d65-553a-68e6a3485ea7
  destination:
    server: https://kubernetes.default.svc
    namespace: solidvessel
  syncPolicy:
    automated:
      prune: true