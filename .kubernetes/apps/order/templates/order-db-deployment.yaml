{{ if .Values.environment "test" }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-db
  namespace: solidvessel
  labels:
    app: order-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-db
  template:
    metadata:
      labels:
        app: order-db
    spec:
      containers:
      - name: postgres
        image: postgres:16.4
        env:
        - name: POSTGRES_DB
          value: order_db
        - name: POSTGRES_USER
          value: nihilus
        - name: POSTGRES_PASSWORD
          value: nihilus
        ports:
        - containerPort: 5432
{{ end }}