apiVersion: apps/v1
kind: Deployment
metadata:
  name: apisix
  namespace: solidvessel
  labels:
    app: apisix
spec:
  replicas: 1
  selector:
    matchLabels:
      app: apisix
  template:
    metadata:
      labels:
        app: apisix
    spec:
      initContainers:
      - name: copy-apisix-conf
        image: busybox
        command: [ 'sh', '-c', 'cp /apisix-conf/apisix.yaml /etc/pre-install/apisix.yaml' ]
        volumeMounts:
        - name: apisix-conf-volume
          mountPath: /apisix-conf
        - name: pre-install
          mountPath: /etc/pre-install
      containers:
      - name: apache-apisix
        image: apache/apisix:3.13.0-debian
        lifecycle:
          postStart:
            exec:
              command: [ 'sh', '-c', 'cp /etc/pre-install/apisix.yaml /usr/local/apisix/conf/apisix.yaml' ]
        env:
        - name: APISIX_STAND_ALONE
          value: "true"
        envFrom:
        - secretRef:
            name: apisix-secret
        ports:
        - containerPort: 9080
        volumeMounts:
        - name: pre-install
          mountPath: /etc/pre-install
      volumes:
      - name: pre-install
        emptyDir: { }
      - name: apisix-conf-volume
        configMap:
          name: apisix-conf
      hostNetwork: {{ .Values.useHostNetwork }}
      dnsPolicy: ClusterFirstWithHostNet