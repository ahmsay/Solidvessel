{{ if eq .Values.environment "test" }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: payment-db
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.bitnami.com/bitnami
    chart: postgresql
    targetRevision: 15.5.27
    helm:
      values: |
        global:
          postgresql:
            auth:
              database: payment
              username: nihilus
              password: nihilus
        primary:
          persistence:
            enabled: false
          service:
            type: NodePort
            nodePorts:
              postgresql: 32004
  destination:
    server: https://kubernetes.default.svc
    namespace: solidvessel
  syncPolicy:
    automated:
      prune: true
{{ end }}