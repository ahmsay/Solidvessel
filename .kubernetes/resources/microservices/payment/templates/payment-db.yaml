{{ if eq .Values.environment "test" }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: payment-db
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/ahmsay/Solidvessel.git
    targetRevision: master
    path: .kubernetes/resources/microservices/payment-db
    helm:
      valueFiles:
      - values-{{ .Values.environment }}.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: solidvessel
  syncPolicy:
    automated:
      prune: true
{{ end }}