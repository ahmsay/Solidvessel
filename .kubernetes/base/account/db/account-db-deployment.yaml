apiVersion: apps/v1
kind: Deployment
metadata:
  name: account-db
  namespace: solidvessel
  labels:
    app: account-db
spec:
  replicas: 1
  selector:
    matchLabels:
      app: account-db
  template:
    metadata:
      labels:
        app: account-db
    spec:
      containers:
      - name: postgres
        image: postgres:16.4
        env:
        - name: POSTGRES_DB
          value: account
        - name: POSTGRES_USER
          value: nihilus
        - name: POSTGRES_PASSWORD
          value: nihilus
        ports:
        - containerPort: 5432
