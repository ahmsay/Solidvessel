apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq
  namespace: solidvessel
  labels:
    app: rabbitmq
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
      - name: rabbitmq
        image: rabbitmq:3.13.6-management-alpine
        ports:
        - containerPort: 5672
        - containerPort: 15672